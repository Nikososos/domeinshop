<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domein.shop</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="titel">
            <h1>Domein.shop</h1>
            <p>Jouw domeinnaam registeren in slechts 1 minuut!</p>
            <form>
                <input class="domein-input" type="textarea" placeholder="Is jouw domein nog vrij?">
                <button class="check-beschikbaarheid" type="button">Check beschikbaarheid</button>
            </form>
        </div>
    </header>

    <main>
        <section class-="testimonial">
            <h2>Wat zeggen klanten over ons</h2>
            <div class="quotes">
                <figure>
                    <blockquote>
                        Al jaren klant bij Domein.shop. De service is goed en medewerkers zijn zeer klantvriendelijk. 
                        Snelle response, zelfs op momenten dat je het niet verwacht.
                    </blockquote>
                    <figcaption><em>Jane Doe, Managing Director</em></figcaption>
                </figure>

                <figure>
                    <blockquote>
                        Ik ben tevreden over Domein.shop. Met name de snelle reactie op mijn vragen en goede service maakt dat ik TransIP aan iedereen aanbeveel.
                    </blockquote>
                    <figcaption><em>John Smith, Frontend Developer</em></figcaption>
                </figure>
            </div>
        </section>
        <section class="support">
            <h2>Wij staan voor je klaar</h2>
            <figure class="support-figure">
                <img src="assets/images/callcenter.jpg" alt="een foto van het support team">
            </figure>
            <p>Je kunt 7 dagen per week bij ons terecht. Ons <a href="team.html">team</a> van vakkundige medewerkers helpt je graag op weg.</p>
            <button class="neem-contact" type="button">Neem contact op</button>
        </section>
        <section class="faq">
            <h2>Veelgestelde vragen</h2>
        </section>
    </main>

    <footer>

    </footer>

</body>
</html>
